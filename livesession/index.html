<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="zoom-btn">Hover Me</div>
    <style>
        .zoom-btn{
            background-color: black;
            color: antiquewhite;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .zoom-btn:hover{
            transform: scale(1.1);
        }
    </style>
</body>
</html>
